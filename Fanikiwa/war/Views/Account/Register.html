  <body> 
  
<hgroup class="title">
    <h1 class="page-title">Register</h1>
    <h2 class="page-title">Create a new account.</h2>
</hgroup>

    <form action="javascript:void(0);">
        
    <fieldset>
        <legend>Registration Form</legend>

        <article class="col1">
            <div class="pad">

<div><input id="UserName" placeholder="UserName"  autofocus="autofocus", type="email"></input></div>

<div><input id="SurName" placeholder="SurName"></input></div>

<div><input id="Password" placeholder="Password"  type="password"></input></div>

<div><input id="ConfirmPassword" placeholder="ConfirmPassword" type="password"></input></div>
               

            </div>
        </article>

        <article class="col2">
            <div class="pad">

               <div><input id="InformBy" placeholder="InformBy"></input></div>

<div><input id="Telephone" placeholder="Telephone"></input></div>

<div><input id="TermsAccepted" placeholder="TermsAccepted" type="checkbox"></input></div>

 
            </div>
        </article>

        <input type="submit" value="Register" id="btnSubmitRegisterForm" style="float: left; clear: both" />

    </fieldset>
    
   
    </form>
    
 



 
    <script type="text/javascript">

       

    </script>


  </body>
