<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Fanikiwa Peer To Peer Lending</title>
</head>

<body>

	<hgroup class="title">
	<h2 class="page-title">Create Borrow Offer</h2>
	</hgroup>

	<form action="javascript:void(0);">

		<fieldset>
			<legend>Create Borrow Offer</legend>

			<article class="col1">
			<div class="pad">

				<div>
					<input id="Description" placeholder="Description"
						autofocus="autofocus" type="text"></input>
				</div>

				<div>
					<input id="Amount" placeholder="Amount" type="number"></input>
				</div>

				<div>
					<input id="Interest" placeholder="Interest" type="number"></input>
				</div>

				<div>
					<input id="Term" placeholder="Term" type="number"></input>
				</div>


			</div>
			</article>

			<article class="col2">
			<div class="pad">

				<div>
					<select name="PublicOffer" id="PublicOffer">
						<option value="B">Public</option>
						<option value="V">Private</option>
					</select>
				</div>

				<div>
					<select name="OfferType" id="OfferType">
						<option value="L">Lend</option>
						<option value="B">Borrow</option>
					</select><input id="OfferType" placeholder="OfferType" type="text"></input>
				</div>

				<div>
					<input id="PartialPay" placeholder="PartialPay" type="checkbox"></input>
				</div>


			</div>
			</article>

			<input type="submit" value="Create" id="btnCreateOfferForm"
				style="float: left; clear: both" />

		</fieldset>


	</form>






	<script type="text/javascript">

       

    </script>


</body>
</html>
